{% extends "blog/base.html" %}

{% block title %} DjangoPress {% endblock %}

{% block content %}
    <h1>DjangoPress</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="date">Published {{ post.pub_date }}</p>
        {{ post.body|truncatewords:30|linebreaks}}
    {% endfor %}
{% endblock %}
