<div class="d-flex justify-content-between align-items-center mt-4">
    <div>
        {% if page.has_previous %}
            <a class="btn btn-outline-primary" href="?page={{ page.previous_page_number }}">Previous</a>
        {% endif %}
    </div>
    <div>
        <span class="text-muted">Page {{ page.number }} of {{ page.paginator.num_pages }}.</span>
    </div>
    <div>
        {% if page.has_next %}
            <a class="btn btn-outline-primary" href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
    </div>
</div>
